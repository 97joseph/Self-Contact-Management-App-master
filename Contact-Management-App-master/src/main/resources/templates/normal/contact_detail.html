<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page.</title>
</head>
<body>
	<section>
		<!-- Show this card only when ,if contacts are there.Therefore we use th:if here and th:unless -->
		<div class="card mr-3 ml-3" th:if="${contact}">


			<div class="card-body">

				<div class="container text-center">
					<img alt="profile photo" src="" class="my_profile_pic"
						style="height: 200px; width: 200px;"
						th:src="@{'/img/'+${contact.image}}">

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>
					
					<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM2021<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>

				
					</div>
						<!-- Description -->
					<div class="description mt-3">

						<th:block th:utext="${contact.description}">

						</th:block>
					</div>

					<div class="container mt-3">
						<form method="post" th:action="@{'/update-contact/'+${contact.cId}}"
							class="mt-2">
							<button type="submit" class="btn btn-block btn-primary mb-2">Update</button>
						</form>

						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-block btn-danger">Delete</button>

					</div>

				</div>
			</div>


		</div>
		<!-- if no contacts are associated with authorised user  -->
		<h1 class="text-white bg-danger text-center p-3"
			th:unless="${contact}">You don't have permission to see this
			contact...</h1>


	</section>

</body>
</html>
