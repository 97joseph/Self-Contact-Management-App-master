<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page.</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img alt="profile photo" src="" class="my_profile_pic"
							style="height: 200px; width: 200px;"
							th:src="@{'/img/iphone.png'}">


					</div>

					<h1
						class="text-center mt-3 text-secondary font-italic font-weight-light">Start
						Adding Your Contacts On Cloud...</h1>
					<a th:href="@{/add-contact}"
						class="btn btn-primary btn-block text-uppercase mt-4">Get
						Started</a>
					<hr />

					<h3 class="my-3">Donate Us</h3>
					<input id="payment_field" type="text" class="form-control my-2"
						placeholder="Enter Amount" />
						
						<div class="container text-center mt-3">
						<button onclick="paymentStart()" class="btn btn-success btn-block">Checkout</button>
						
						</div>
						
				</div>
			</div>
</div>

			<script>
$(document).ready(()=>{
$('.item').removeClass('active');
$('#home-link').addClass('active');
})
</script>
	</section>

</body>
</html>
