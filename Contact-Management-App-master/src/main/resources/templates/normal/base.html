<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

<!-- font-awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" />
           
<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">Base html</title>

<!-- Optional JavaScript; choose one of the two! -->

<!-- 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
 -->
 
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
 
</head>
<body>

       
	<!-- navbar Start -->

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand mb-0 h1" href="#"><img src=""
			th:src="@{/img/iphone.png}" width="30" height="30" alt="">SmartContactApp
		</a>
		<button class=      "navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse text-center"
			id="navbarSupportedCo   ntent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					href="#">Home <span class="sr-only">(current)</span>
				</a></li>
    

				<li class="nav-item"><a class="nav-link" href="#" tabindex="-1"
					aria-disabled="true"><span th:text="${user.name}"></span></a></li>


				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					href="#" tabindex="-1" aria-disabled="true">Logout</a></li>

			</ul>

		</div>
	</nav>

	<!-- End of navbar -->


	<!-- Sidebar -->
	<div class="sidebar mt-2">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> <a
			id="home-link" href="#" th:href="@{/index}" class="item"><i
			class="fas fa-home"></i>Home</a>
		<div class="divider"></div>
		<a id="contacts-link" href="#" th:href="@{/show-contacts/0}" class="item"><i
			class="fas fa-id-card-alt"></i>View Contacts</a>
		<div class="divider"></div>
		<a id="add-link" href="#" th:href="@{/add-contact}" class="item"><i
			class="fas fa-pencil-alt"></i>Add Contact</a>
		<div class="divider"></div>
		<a id="profile-link" href="#" th:href="@{/profile}" class="item"><i
			class="fas fa-user-circle"></i>Your Profile</a>
		<div class="divider"></div>
		<a id="settings-link" th:href="@{/settings}" class="item"><i class="fas fa-cogs"></i>Settings</a>
		<div class="divider"></div>
		<a id="" href="#" th:href="@{/logout}" class="item"><i
			class="fas fa-sign-out-alt"></i>Logout</a>
		<div class="divider"></div>

	</div>
	<!-- End of sidebar -->

	<!--Content Area  -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<!--============Message Box=========== -->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert text-center">
				<span th:text="${session.message.content}"></span>
			</div>

			<th:block th:text="${#session.removeAttribute('message')}"></th:block>

		</div>

		<div th:replace="${content}"></div>

	</div>
	<!-- End of Content Area  -->


	
	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>

	

	<!-- SWEET ALERT -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
	function deleteContact(cId){
	
	
	
swal({
  title: "Are you sure to delete this Contact ?",
  text: "Once deleted, you will not be able to recover this!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
   window.location="/delete/"+cId;
  } else {
    swal("Your contact is safe!");
  }
});
}
</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
