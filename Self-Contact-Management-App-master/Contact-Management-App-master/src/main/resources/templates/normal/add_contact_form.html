<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Add Contact Page.</title>
</head>
<body>

	<section>

		<div class="card mr-4 ml-4">

			<div class="card-body">
				<h1 class="text-center">Add Contacts</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/process-contact}" class="mt-2">


								<!-- First Name -->

								<div class="input-group ">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-plus"></i>

										</div>
									</div>

									<input type="text" id="firstName" name="name"
										placeholder="First Name " class="form-control"
										required="required" />
								</div>

								<!-- second Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-user-alt"></i>

										</div>
									</div>

									<input type="text" id="secondName" name="secondName"
										placeholder="Last name" class="form-control"
										required="required" />
								</div>

								<!-- Phone Field-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-phone"></i>

										</div>
									</div>

									<input type="number" id="phoneField" name="phone"
										placeholder="Enter Mobile Number" class="form-control"
										required="required" />
								</div>

								<!-- Email Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>

									<input type="email" id="email" name="email"
										placeholder="Email Address" class="form-control"
										required="required" />
								</div>

								<!-- Work Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>

										</div>
									</div>

									<input type="text" id="work" name="work" placeholder="Work"
										class="form-control" required="required" />
								</div>


								<!-- Contact Description -->

								<div class="form-group mt-3">
									<textarea name="description" id="mytextarea"
										class="form-control" placeholder="Enter Description" rows="10"></textarea>
								</div>

								<!--Contact Image -->
								<div class="custom-file">

									<input type="file" name="profileImage" />

								</div>

								<!-- Button -->

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>

								</div>

							</form>

						</div>
					</div>
				</div>

			</div>
		</div>
		<!--TinyMCE  -->
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
      
$(document).ready(()=>{
$('.item').removeClass('active');
$('#add-link').addClass('active');
})
</script>


	</section>
</body>
</html>
