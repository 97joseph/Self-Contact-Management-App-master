<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page.</title>
</head>
<body>
	<section>

		<div class="card mr-4 ml-4">

			<div class="card-body">
				<h3 class="text-center">Update Your Contact</h3>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/process-update}" class="mt-2">

								<!-- For Id -->
								<input type="hidden" th:value="${contact.cId}" name="cId" />

								<!-- First Name -->

								<div class="input-group ">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-plus"></i>

										</div>
									</div>


									<input th:value="${contact.name}" type="text" id="firstName"
										name="name" placeholder="First Name " class="form-control"
										required="required" />
								</div>

								<!-- second Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-user-alt"></i>

										</div>
									</div>

									<input th:value="${contact.secondName}" type="text"
										id="secondName" name="secondName" placeholder="Last name"
										class="form-control" required="required" />
								</div>

								<!-- Phone Field-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-phone"></i>

										</div>
									</div>

									<input th:value="${contact.phone}" type="number"
										id="phoneField" name="phone" placeholder="Enter Mobile Number"
										class="form-control" required="required" />
								</div>

								<!-- Email Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>

									<input th:value="${contact.email}" type="email" id="email"
										name="email" placeholder="Email Address" class="form-control"
										required="required" />
								</div>

								<!-- Work Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>

										</div>
									</div>

									<input th:value="${contact.work}" type="text" id="work"
										name="work" placeholder="Work" class="form-control"
										required="required" />
								</div>


								<!-- Contact Description -->

								<div class="form-group mt-3">
									<textarea th:value="${contact.description}" name="description"
										id="mytextarea" class="form-control"
										placeholder="Enter Description" rows="10"></textarea>
								</div>

								<!--Contact Image -->

								<div class="container text-center">
									<img src="" class="img-fluid my_profile_pic"
										th:src="@{'/img/'+${contact.image}}"
										style="width: 200px; height: 200px;" alt="" />

								</div>
								<p class="text-secondary">Choose new profile picture..</p>

								<div class="custom-file">

									<input type="file" name="profileImage" />

								</div>

								<!-- Button -->

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>

								</div>

							</form>

						</div>
					</div>
				</div>

			</div>
		</div>
		<!--TinyMCE  -->
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

	</section>

</body>
</html>
